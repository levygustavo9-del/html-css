<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video style="width: 400px;" controls autoplay loop>
        <source src="midia/vela.mp4" type="video/mp4">
        <source src="midia/velawebm.webm" type="video/webm">
        <p>O seu navegador não é conpativel.</p>
   </video>

   <h1>Inserindo videos do YouTube:</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=QFdkMjkOJV7FXIxK" 
   title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
   gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   <h1>Inserindo videos do Vimeo:</h1>
   <iframe src="https://player.vimeo.com/video/208284803?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
    width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; 
    encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animation Reel"></iframe>

</body>
</html>
