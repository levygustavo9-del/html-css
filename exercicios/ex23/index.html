<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;

    }

    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }
  
</style>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
        TABLE ROW = Linha de tabela
            TABLE HEADER = CabeÃ§alho de tabela
                TABLE DATA = dados de tabela
    -->
    <table>
        <tr>
            <td class="dado">A1</td>
            <td class="dado">B1</td>
            <td class="dado">C1</td>
        </tr>   
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
